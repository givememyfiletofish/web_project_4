<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img class="header__logo" src="./images/logo.svg" alt="header logo" />
    </header>

    <main>
      <section class="profile page__section">
        <img
          class="profile__avatar"
          src="./images/image.jpg"
          alt="old man in wearing red beanie"
        />

        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button button"></button>
          </div>
          <p class="profile__about-me">Explorer</p>
        </div>

        <button class="profile__add-button button"></button>
      </section>

      <section class="elements page__section">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__dialog-window">
        <button class="popup__close button"></button>
        <form
          class="popup__form"
          action="#"
          novalidate
          name="edit-profile-form"
          autocomplete="off"
        >
          <h2 class="popup__title">Edit profile</h2>
          <input
            class="popup__input popup__input_margin_top-input popup__input_type_name"
            id="name-input"
            type="text"
            name="name"
            minlength="2"
            maxlength="40"
            placeholder="Name"
            value="Jacques Cousteau"
            required
          />
          <span class="popup__input-error" id="name-input-error"></span>
          <input
            class="popup__input popup__input_margin_bottom-input popup__input_type_about-me"
            id="about-me-input"
            type="text"
            name="about-me"
            minlength="2"
            maxlength="400"
            placeholder="About me"
            value="Explorer"
            required
          />
          <span class="popup__input-error" id="about-me-input-error"></span>

          <button class="popup__submit save-button button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__dialog-window">
        <button class="popup__close button"></button>
        <form class="popup__form" action="#" novalidate autocomplete="off">
          <h2 class="popup__title">New place</h2>
          <input
            class="popup__input popup__input_margin_top-input popup__input_type_title"
            id="title-input"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__input-error" id="title-input-error"></span>

          <input
            class="popup__input popup__input_margin_bottom-input popup__input_type_image-link"
            id="image-link-input"
            type="url"
            name="image-link"
            placeholder="Image link"
            required
          />
          <span class="popup__input-error" id="image-link-input-error"></span>

          <button class="popup__submit create-button button" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close button"></button>
        <figure class="popup__figure-container">
          <img src="" alt="" class="popup__full-size-image" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="location-template">
      <li class="elements__list-item">
        <button class="elements__trash button"></button>
        <img class="elements__image" src="" />
        <div class="elements__title-container">
          <h2 class="elements__location-name"></h2>
          <button class="elements__like button"></button>
        </div>
      </li>
    </template>
    <script src="index.js"></script>
    <script src="validate.js"></script>
  </body>
</html>
